<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GM Library</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">

  <style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    margin: 0;
    width: 100vw; /* ensure full viewport width */
    background: linear-gradient(to right, #7298ff, #e0e0e0);
    background-repeat: no-repeat;
    background-attachment: fixed;
    display: flex;
    flex-direction: column; /* better vertical centering */
    align-items: center;
    justify-content: center;
}

.login-card {
    width: 100%; /* full width on small screens */
    max-width: 400px; /* max width on desktop */
    padding: 30px 20px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    background-color: #fff;
    box-sizing: border-box; /* include padding in width */
}

    .login-card h3 {
      text-align: center;
      margin-bottom: 25px;
      color: black;
      font-weight: 600;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #0d6efd;
    }

    .btn-login {
      background-color: #0d6efd;
      color: #fff;
    }

    .btn-login:hover {
      background-color: #0b5ed7;
      color: white;
    }

    .register-text {
      text-align: center;
      margin-top: 15px;
    }

    .register-text a {
      color: #0d6efd;
      font-weight: 500;
      text-decoration: none;
    }

    .register-text a:hover {
      text-decoration: underline;
    }
    @media (max-width: 480px) {
    .login-card {
        width: 90%;
        padding: 20px 10px; /* reduce padding on very small screens */
        font-size: 14px;    /* optional: smaller text for small screens */
    }
}
  </style>
</head>
<body>

  <!-- ================= LOGIN FORM ================= -->
  <div class="login-card">
    <h3>Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>

    <div class="register-text">
      <p>Not registered? <a href="registration.html">Register Now</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // Simple validation (replace with real authentication logic)
      if(name && email && password) {
        alert('Login Successful!\nName: ' + name + '\nEmail: ' + email);
        // Redirect to dashboard or homepage
        window.location.href = 'bookinglist.html';
      } else {
        alert('Please fill all fields');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
